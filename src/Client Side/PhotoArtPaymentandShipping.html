<!DOCTYPE html>
<html>
<head>
  <title>Payment/Shipping - PhotoArt</title>

</head>
<body>
  <header>
    <a href="PhotoArtMain.html"><h1>PhotoArt</h1></a>
    <nav>
    <a href="PhotoArtExplore.html"><button type="button" name="exploreBtn">Explore</button></a>
    <a href="PhotoArtLogin.html"><button type="button" name="loginBtn">Login</button></a> <!-- use javascript to make these reference register page and login page? -->
    <a href="PhotoArtRegister.html"><button type="button" name="registerBtn">Register</button></a>

  </header>
  <div id="mainBG">
    <p>Payment and Shipping <br>Information</br></p>

  <form method="post" action="profile.php"> <!-- profile.php will have to be changed to appropriate location -->
    <fieldset>

      <table>
        <tr>
          <td><label>First Name</label></td>
          <td><label>Last Name</label></td>
          </tr>
        <tr>
          <td><input class="button1" type="text" name="firstName"/></td>
          <td><input class="button1" type="text" name="lastName"/></td>
        </tr>
        <tr><td colspan="2"><label>Shipping Address</label><td></tr>
        <tr><td colspan="2"><input class="button2" type="text" name="address"/></td></tr>
        <tr>
            <td><label>Country</label></td>
            <td><label>Province</label></td>
        </tr>
        <tr>
          <td>
            <select name="country">
              <option value="CA">CA</option>
            </select></td>
          <td colspan="2">
            <select name="Province">
              <option value="BC">BC</option>
              <option value="AB">AB</option>
              <option value="SK">SK</option>
              <option value="MB">MB</option>
              <option value="ON">ON</option>
              <option value="QC">QC</option>
              <option value="NB">NB</option>
              <option value="NS">NS</option>
              <option value="NL">NL</option>
              <option value="PE">PE</option>
            </select>
          </td>
        </tr>
        <tr><td colspan="2"><label>Email</label></td></tr>
        <tr><td colspan="2"><input class="button2" type="text" name="email"/></td><tr>
        <tr><td colspan="2"><label>Payment method</label></td></tr>
        <tr><td colspan="2">
          <select name="Payment">
            <option value="MasterCard">MasterCard</option>
            <option value="Visa">Visa</option>
          </select>
          </td> <!-- should be the type "password" or "text"? -->
        </tr>
        <tr><td><label>CardNumber</label></td>
            <td><label>Expiry Date</label></td>
            <td><label>CSV</label></td>
        </tr>
        <tr>  <td><input class="button2" type="text" name="CardNumber"></td>
              <td><input class="button2" type="text" name="CardNumber"></td>
              <td><input class="button2" type="text" name="CardNumber"></td>
        </tr>
    </table>
    <button type="button" name="saveChanges" class="shadow">Save Changes</button>
    </fieldset>
  </form>
</div>
